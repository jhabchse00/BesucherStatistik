<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Büchsenstadel Besucherstatistik</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #f5f7fa;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .card {
        background: white;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 90%;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
    }

    label {
        font-size: 14px;
        margin-bottom: 6px;
        display: block;
    }

    select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4a7dfc;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #3764d6;
    }

    #thanks {
        display: none;
        text-align: center;
        padding-top: 10px;
        font-size: 16px;
        color: green;
    }
</style>

</head>
<body>

<div class="card">
    <h2>Büchsenstadel Besucherstatistik</h2>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <form 
        action="https://docs.google.com/forms/d/1BlefF7pyQ-yL0wMAnvd2-M94rFa227TQfi61f9-cdoQ/formResponse" 
        method="POST" 
        target="hidden_iframe"
        onsubmit="submitted();">

        <label for="alter">Alter:</label>
        <select id="alter" name="entry.1790086809">
            <option value="10-14">10–14</option>
            <option value="14-18">14–18</option>
            <option value="18-27">18–27</option>
            <option value="27+">27+</option>
        </select>

        <label for="migration">Migrationshintergrund:</label>
        <select id="migration" name="entry.688049948">
            <option value="Ja">Ja</option>
            <option value="Nein">Nein</option>
        </select>

        <label for="geschlecht">Geschlecht:</label>
        <select id="geschlecht" name="entry.1128434242">
            <option value="Männlich">Männlich</option>
            <option value="Weiblich">Weiblich</option>
            <option value="Divers">Divers</option>
        </select>

        <button type="submit">Absenden</button>
    </form>

    <div id="thanks">Danke! Deine Eingabe wurde gespeichert.</div>
</div>

<script>
function submitted() {
    const btn = document.querySelector("button[type='submit']");
    btn.disabled = true;
    btn.innerText = "Gesendet";
    btn.style.opacity = "0.6";
    btn.style.cursor = "not-allowed";

    document.getElementById("thanks").style.display = "block";
}
</script>

</body>
</html>
