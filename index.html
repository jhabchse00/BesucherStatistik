<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Büchsenstadel Besucherstatistik</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #f5f7fa;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: #333;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        font-size: 20px;
    }

    label {
        font-size: 14px;
        margin-bottom: 6px;
        display: block;
    }

    select {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        background: white;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4a7dfc;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:disabled {
        background: #9bb6ff;
        cursor: not-allowed;
    }

    button:hover:not(:disabled) {
        background: #3764d6;
    }

    #thanks {
        display: none;
        text-align: center;
        padding-top: 10px;
        font-size: 16px;
        color: green;
    }
</style>

</head>
<body>

<div class="card">
    <h2>Büchsenstadel Besucherstatistik</h2>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <form 
        action="https://docs.google.com/forms/d/1BlefF7pyQ-yL0wMAnvd2-M94rFa227TQfi61f9-cdoQ/formResponse" 
        method="POST" 
        target="hidden_iframe"
        onsubmit="submitted();">

        <!-- ALTER -->
        <label for="alter">Alter:</label>
        <select id="alter" name="entry.1790086809" required>
            <option value="" disabled selected>Bitte auswählen…</option>
            <option value="10-14">10–14</option>
            <option value="14-18">14–18</option>
            <option value="18-27">18–27</option>
            <option value="27+">27+</option>
        </select>

        <!-- MIGRATION -->
        <label for="migration">Migrationshintergrund / Andere Herkunft:</label>
        <select id="migration" name="entry.688049948" required>
            <option value="" disabled selected>Bitte auswählen…</option>
            <option value="Ja">Ja</option>
            <option value="Nein">Nein</option>
        </select>

        <!-- GESCHLECHT -->
        <label for="geschlecht">Geschlecht:</label>
        <select id="geschlecht" name="entry.1128434242" required>
            <option value="" disabled selected>Bitte auswählen…</option>
            <option value="Männlich">Männlich / Mann</option>
            <option value="Weiblich">Weiblich / Frau</option>
            <option value="Divers">Divers / Andere</option>
        </select>

        <button id="submitBtn" type="submit" disabled>Absenden</button>
    </form>

    <div id="thanks">Danke! Deine Eingabe wurde gespeichert.</div>
</div>

<script>
function submitted() {
    const btn = document.getElementById("submitBtn");
    btn.disabled = true;
    btn.innerText = "Gesendet";
    btn.style.opacity = "0.6";
}

const selects = document.querySelectorAll("select");
const submitBtn = document.getElementById("submitBtn");

selects.forEach(select => {
    select.addEventListener("change", () => {
        const allSelected = Array.from(selects).every(s => s.value !== "");
        submitBtn.disabled = !allSelected;
    });
});
</script>

</body>
</html>
